<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>设置复制条件</title>
<link href="cc.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form action="" method="get"><div id="cc-main">
<div id="cc-title"></div>
<div id="cc-content">

<div class="cc-bg">
<div class="cc-title">单据编号</div>
<div class="cc-txt">
<table width="460" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="100"><div class="cc-left-txt">单据编号：</div></td>
    <td width="130"><div class="cc-right-txt"><input name="Input" type="text" class="ipt-110" /></div></td>
    <td width="100"><div class="cc-left-txt">单据类型：</div></td>
    <td width="130"><div class="cc-right-txt">
      <input name="Input" type="text" class="ipt-110" />
    </div></td>
    </tr>
</table>
</div>
</div>
<div id="cc-height"></div>
<div class="cc-bg">
<div class="cc-title">单据日期</div>
<div class="cc-txt">
<table width="400" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td><div class="cc-right-txt"><select class="ipt-110">
      <option value="2009-11-02">2009-11-02</option>
    </select></div></td>
    </tr>
</table>
</div>
</div>
<div id="cc-height"></div>
<div class="cc-bg">
<div class="cc-title">店仓条件</div>
<div class="cc-txt">
<table width="460" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="100"><div class="cc-left-txt">发货店仓：</div></td>
    <td width="130"><div class="cc-right-txt"><input name="Input" type="text" class="ipt-110" /></div></td>
    <td width="100"><div class="cc-left-txt">收货店仓：</div></td>
    <td width="130"><div class="cc-right-txt">
      <input name="Input" type="text" class="ipt-110" />
    </div></td>
    </tr>
</table>
</div>
</div>
<div id="cc-height"></div>
<div class="cc-bg01">
<div class="cc-title">复制要求</div>
<div class="cc-txt">
<table width="460" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="180"><div class="cc-left-txt">复制单据数量和原单据的比例：</div></td>
    <td width="80"><div class="cc-right-txt"><select class="ipt-60">
      <option value="1">1</option>
    </select></div></td>
    <td width="100"><div class="cc-right-txt">
      <label><input name="radiobutton" type="radio" value="radiobutton" checked="checked" />正相复制</label></div></td>
    <td width="100"><div class="cc-right-txt"><label><input name="radiobutton" type="radio" value="radiobutton" />
      反相复制</label></div></td>
    </tr>
  <tr>
    <td><div class="cc-left-txt">复制单据价格重新取
    </div></td>
    <td><div class="cc-right-txt">
       <label>
      <input name="checkbox" type="checkbox" value="checkbox" checked="checked" />
      </label></div></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</div>
</div>
<div id="cc-height"></div>
<div id="cc-btn"><input name="" type="image" src="images/cc-btn-qd.gif" width="48" height="20" />&nbsp;&nbsp;<input name="" type="image" src="images/cc-btn-qx.gif" width="48" height="20" /></div>

</div>
</div></form>
</body>
</html>
